<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>CA3</title>
  </head>
  <body>
    <main>
      <section class="board">
    
          <div id="passChecker" class="form">
            <div class="formBox">
              <h2>Password Strength Validator</h2>
              <input type="password" id="passwordSpace" />
              <div class="togglePassword">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
              </div>
              <div class="passPolicies">
                <div class="polLength">8 Characters</div>
                <div class="polUppercase">Contains Uppercase</div>
                <div class="polLowercase">Contains Lowercase</div>
                <div class="polNumber">Contains Number</div>
                <div class="polSpecial">Contains Special Character</div>
                </div>
              </div>
            </div>
        </div>
        <div class="button">
            <button onclick="showHide()">Show/Hide</button>
        </div>
            <hr>
            <form action="#">
              <select name="starters" id="starterDishes"> 
                <option value="0">SELECT STARTER</option>
                <option value="7">Bufallo Salad (V)</option>
                <option value="9">Garlic Prawns</option>
                <option value="8">Stuffed Mushroom (V)</option>
              </select>
            <select name="mains" id="mainDishes"> 
              <option value="0">SELECT MAIN</option>
              <option value="15">Steak and Fries</option>
              <option value="10">Chicken Tikka and rice</option>
              <option value="12">Bean Burger and Fries(V)</option>
            </select>
            <select name="desserts" id="dessertDishes"> 
              <option value="0">SELECT DESSERT</option>
              <option value="7">Afogatto</option>
              <option value="7">Tiramisu</option>
              <option value="6">Caramel Profiteroles(V)</option>
            </select>
          <button type="button" id="submit">Total</button>
        </form>
        <nav class="test">This is your total</nav>
        <nav id="total">0</nav>
        
        <div class="container">
          <h1>Fetch API</h1>
          <button id="myBtn">Get Data</button>
      </div>
        <div id="output"></div>

      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
